version: 2
updates:
  # NuGet packages (.NET)
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Dublin"
    open-pull-requests-limit: 5
    reviewers:
      - "jasperfordesq-ai"
    labels:
      - "dependencies"
      - "nuget"
    groups:
      ef-core:
        patterns:
          - "Microsoft.EntityFrameworkCore*"
          - "Npgsql.EntityFrameworkCore*"
      aspnet:
        patterns:
          - "Microsoft.AspNetCore*"
          - "Microsoft.Extensions*"
      testing:
        patterns:
          - "xunit*"
          - "coverlet*"
          - "Moq"
          - "FluentAssertions"
          - "Microsoft.NET.Test.Sdk"
          - "Testcontainers*"
      serilog:
        patterns:
          - "Serilog*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Dublin"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "github-actions"

  # Docker base images
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Dublin"
    open-pull-requests-limit: 2
    labels:
      - "dependencies"
      - "docker"
